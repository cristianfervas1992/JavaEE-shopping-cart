<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostreCreateDlg" widgetVar="PostreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePostreTitle}">
            <h:form id="PostreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postreController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePostreLabel_idPostre}" for="idPostre" />
                        <p:inputText id="idPostre" value="#{postreController.selected.idPostre}" title="#{bundle.CreatePostreTitle_idPostre}" required="true" requiredMessage="#{bundle.CreatePostreRequiredMessage_idPostre}"/>
                        <p:outputLabel value="#{bundle.CreatePostreLabel_posNombre}" for="posNombre" />
                        <p:inputText id="posNombre" value="#{postreController.selected.posNombre}" title="#{bundle.CreatePostreTitle_posNombre}" required="true" requiredMessage="#{bundle.CreatePostreRequiredMessage_posNombre}"/>
                        <p:outputLabel value="#{bundle.CreatePostreLabel_posPrecio}" for="posPrecio" />
                        <p:inputText id="posPrecio" value="#{postreController.selected.posPrecio}" title="#{bundle.CreatePostreTitle_posPrecio}" required="true" requiredMessage="#{bundle.CreatePostreRequiredMessage_posPrecio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{postreController.create}" value="#{bundle.Save}" update="display,:PostreListForm:datalist,:growl" oncomplete="handleSubmit(args,'PostreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PostreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
