<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Ordenes Plato"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Order1ListForm">
                <p:panel header="Lista de Platos">
                    <p:dataTable id="datalist" value="#{order1Controller.items}" var="item"
                                 selectionMode="single" selection="#{order1Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.order1PK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrder1Title_order1PK_idOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.order1PK.idOrder}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_ordTotalPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordTotalPago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_ordFechaRetiro}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordFechaRetiro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_ordFechaEmision}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordFechaEmision}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <!--p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_bebestible}"/>
                            </f:facet>
                            <h:outputText value="#{item.bebestible}"/>
                        </p:column-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_cliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.cliente}"/>
                        </p:column>
                        <!--p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_edificio}"/>
                            </f:facet>
                            <h:outputText value="#{item.edificio}"/>
                        </p:column-->
                        <!--p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_ensalada}"/>
                            </f:facet>
                            <h:outputText value="#{item.ensalada}"/>
                        </p:column-->
                        <!--p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_plato}"/>
                            </f:facet>
                            <h:outputText value="#{item.plato}"/>
                        </p:column-->
                        <!--p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_postre}"/>
                            </f:facet>
                            <h:outputText value="#{item.postre}"/>
                        </p:column-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_tipoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoPago}"/>
                        </p:column>
                        <!--p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenUsuarioTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column-->
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{order1Controller.prepareCreate}" update=":Order1CreateForm" oncomplete="PF('Order1CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":Order1ViewForm" oncomplete="PF('Order1ViewDialog').show()" disabled="#{empty order1Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":Order1EditForm" oncomplete="PF('Order1EditDialog').show()" disabled="#{empty order1Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{order1Controller.destroy}" update=":growl,datalist" disabled="#{empty order1Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
