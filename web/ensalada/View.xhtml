<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnsaladaViewDlg" widgetVar="EnsaladaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnsaladaTitle}">
            <h:form id="EnsaladaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ensaladaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnsaladaLabel_idEnsalada}"/>
                        <h:outputText value="#{ensaladaController.selected.idEnsalada}" title="#{bundle.ViewEnsaladaTitle_idEnsalada}"/>
                        <h:outputText value="#{bundle.ViewEnsaladaLabel_ensNombre}"/>
                        <h:outputText value="#{ensaladaController.selected.ensNombre}" title="#{bundle.ViewEnsaladaTitle_ensNombre}"/>
                        <h:outputText value="#{bundle.ViewEnsaladaLabel_ensPrecio}"/>
                        <h:outputText value="#{ensaladaController.selected.ensPrecio}" title="#{bundle.ViewEnsaladaTitle_ensPrecio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnsaladaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
