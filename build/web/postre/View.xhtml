<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostreViewDlg" widgetVar="PostreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPostreTitle}">
            <h:form id="PostreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postreController.selected != null}">
                        <h:outputText value="#{bundle.ViewPostreLabel_idPostre}"/>
                        <h:outputText value="#{postreController.selected.idPostre}" title="#{bundle.ViewPostreTitle_idPostre}"/>
                        <h:outputText value="#{bundle.ViewPostreLabel_posNombre}"/>
                        <h:outputText value="#{postreController.selected.posNombre}" title="#{bundle.ViewPostreTitle_posNombre}"/>
                        <h:outputText value="#{bundle.ViewPostreLabel_posPrecio}"/>
                        <h:outputText value="#{postreController.selected.posPrecio}" title="#{bundle.ViewPostreTitle_posPrecio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PostreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
