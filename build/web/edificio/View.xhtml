<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EdificioViewDlg" widgetVar="EdificioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEdificioTitle}">
            <h:form id="EdificioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{edificioController.selected != null}">
                        <h:outputText value="#{bundle.ViewEdificioLabel_idEdificio}"/>
                        <h:outputText value="#{edificioController.selected.idEdificio}" title="#{bundle.ViewEdificioTitle_idEdificio}"/>
                        <h:outputText value="#{bundle.ViewEdificioLabel_ediDireccion}"/>
                        <h:outputText value="#{edificioController.selected.ediDireccion}" title="#{bundle.ViewEdificioTitle_ediDireccion}"/>
                        <h:outputText value="#{bundle.ViewEdificioLabel_ediNombre}"/>
                        <h:outputText value="#{edificioController.selected.ediNombre}" title="#{bundle.ViewEdificioTitle_ediNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EdificioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
